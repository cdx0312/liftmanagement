# 配置网络端口号
server.port=8081
# 配置date的数据格式，完成Date和Json的转换
# 时区设置
spring.jackson.time-zone=GMT+8
#日期格式设置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# hibernate的配置信息
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/liftManagement
spring.datasource.username=root
spring.datasource.password=linux
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# 类维护数据库表的具体行为
spring.jpa.hibernate.ddl-auto=update
# 显示SQL语句
spring.jpa.show-sql=true
# 格式化输出json数据
spring.jackson.serialization.indent_output=true
# 配置ActiveMQ
## URL of the ActiveMQ broker. Auto-generated by default. For instance `tcp://localhost:61616`
# failover:(tcp://localhost:61616,tcp://localhost:61617)
# tcp://localhost:61616
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.in-memory=true
# 如果此处设置为true，需要加如下的依赖包，否则会自动配置失败，报JmsMessagingTemplate注入失败
spring.activemq.pool.enabled=false



